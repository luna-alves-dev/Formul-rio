<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0", shrink-to-fit="no">
    <link rel="stylesheet" type="text/css" href="form.css"  media="screen">
    <title>Cadastro</title>
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Insira suas informações</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome "><strong>Nome<strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </input>
        </div>

        <div class="campo">
           <label><strong>De qual lado da aplicação você desenvolve?</strong><label>
               <input type="radio" name="devweb" value="Front-end">Front-end
           </label>
           <label>
               <input type="radio" name="backend" value="backend">Back-end
           </label>
           <label>
               <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
        </div>
        <div class="campo">
            <label for="Senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="Selecione">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                <input type="checkbox" id="technologia1" name="tecnologia1" value="HTML">
                    <label for="technologia1">HTML</label>
                <input type="checkbox" id="technologia2" name="tecnologia2" value="CSS">
                    <label for="technologia2">CSS</label>
                <input type="checkbox" id="technologia3" name="3" value="Java Script">
                    <label for="technologia3">Java Script</label>
                <input type="checkbox" id="technologia4" name="tecnologia4" value="C#">
                    <label for="technologia4">C#</label>
                <input type="checkbox" id="technologia5" name="tecnologia5" value="Python#">
                    <label for="technologia5">Python</label>
                <input type="checkbox" id="technologia6" name="tecnologia6" value="Java">
                    <label for="technologia6">Java</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <lable for="experiencia"><strong> Conte um pouco da sua experiência</strong></lable>
            <textarea row="16" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
</body>
</html>
